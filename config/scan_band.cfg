// Scan band for finding cells
function: "BAND_SCAN";

// Reception gain (integer)
gain: 90;

// Bands list
bands: ( 78);

// SSB period in sec. (optional, default is 0.02)
ssb_period: 0.02;

// Logging level. (Trace recommended in current version)
logging: "trace";

// USRP B210, X310 or N210 serials address. (optionnal, free5GRAN takes first scanned device if not provided)
// rf_address: "1234567";

// Optional: read IQ samples from a ZMQ publisher instead of a physical RF device
// The gain parameter will digitally scale ZMQ samples (in dB, 0 = unity).
// zmq_sub_address: "tcp://127.0.0.1:5555";
// zmq_sample_rate: 30.72e6;
